<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" />
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Kampala, Mbarara...</h4>
                <ul class="popover">
                    <li>
                        <h2>Kampala:</h2>
                        <ul>
                            <li>Luna</li>
                            <li>Jupiter</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Mbarara:</h2>
                        <ul>
                            <li>Mars</li>
                            <li>Uranus</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Gym, bar...</h4>
                <ul class="popover">
                    <li>Gym</li>
                    <li>Bar</li>
                    <li>Pool</li>
                    <li>African Massage</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
